<!DOCTYPE html>
<html lang="en">
<head>
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form>
        <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <p>
           Select a Race:<br>
           <input type="radio" id="funrun" name="racetype" value="funrun">
           <label for="funrun">Fun Run 5K</label><br>
           <input type="radio" id="half" name="racetype" value="half">
           <label for="half">Half Marathon</label><br>
           <input type="radio" id="full" name="racetype" value="full">
           <label for ="full">Full Marathon</label><br>
        </p>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="agegroup">Select age group:</label>
            <select id="agegroup" name="age">
                <option value="18u">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
